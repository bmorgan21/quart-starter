{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-8">
            <h1>{% if post %}Edit{% else %}Create{% endif %} Post</h1>
            <form class="ajax" method="{% if post %}PATCH{% else %}POST{% endif %}"
                action="{% if post %}{{ url_for('api.post.update', id=post.id) }}{% else %}{{ url_for('api.post.create') }}{% endif %}">
                <input name="r" type="hidden" value="{{ r }}" />
                <div class="form-floating mb-3">
                    <input name="title" type="text" class="form-control" id="floatingTitle" placeholder="Title"
                        value="{{ post.title if post}}">
                    <label for="floatingTitle">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="content" type="text" class="form-control" id="floatingContent" placeholder="Content"
                        style="height: 300px">{{ post.content if post }}</textarea>
                    <label for="floatingContent">Content</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="status" class="form-select" id="floatingStatus">
                        <option value>[Select Status]</option>
                        {% for status in status_options %}
                        <option value="{{ status.value }}" {{ 'SELECTED' if post and post.status==status.value }}>
                            {{ status.value }}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingStatus">Status</label>
                </div>
                <div class="text-end">
                    <a class="btn btn-secondary"
                        href="{{ url_for('.view', id=post.id) if post else url_for('.index') }}">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <span class="d-none loading-spinner spinner-border spinner-border-sm"></span>
                        Submit
                    </button>
                    <div class="status"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
